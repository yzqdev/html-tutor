<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>

<body>
    div*5
    <div id="t">laji</div>
</body>
<script>
    x = 12;
    let length = 16; // Number 通过数字字面量赋值
    let points = x * 10; // Number 通过表达式字面量赋值
    let lastName = "Johnson"; // String 通过字符串字面量赋值
    let cars = ["Saab", "Volvo", "BMW"]; // Array  通过数组字面量赋值
    let person = {
        firstName: "John",
        lastName: "Doe"
    }; // Object 通过对象字面量赋值
    console.log(length);
    console.log(points);
    console.log(lastName);
    console.log(cars);
    console.log(person);
    document.getElementById("t").innerHTML = "hello";
</script>

</html>
