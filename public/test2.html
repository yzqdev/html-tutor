<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  <style>
      .outer {
          position: relative;
          height: 100px;
      }
      .left {
          width: 200px;
          height: 100px;
          background: tomato;
      }
      .right {
          position: absolute;
          top: 0;
          right: 0;
          bottom: 0;
          left: 200px;
          background: gold;
      }


  </style>
</head>
<body>
<div class="outer">
  <div class="left"></div>
  <div class="right"></div>
</div>

</body>
</html>
