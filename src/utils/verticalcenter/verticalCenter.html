    <section>
      <p>利用绝对定位</p>
      <article>
        <div class="parent">

      <article>
        <div class="parent1">
          <div class="child"></div>
        </div>
      </article>
      <p>使用flex布局</p><article>
        <div class="parent2">
          <div class="child"></div>
        </div>
      </article>
