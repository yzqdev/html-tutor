<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>

    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <script>
      // ==UserScript==
      // @name         鼠标点击特效
      // @version      6.6.6.946
      // @description  (๑•́ ∀ •̀๑) 好玩的鼠标点击特效
      // @author       江小白
      // @include      /[a-zA-z]+://[^\s]*/
      // @grant        GM_addStyle
      // @require      https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js
      // @run-at       document_start
      // @grant        unsafeWindow
      // @namespace https://greasyfork.org/users/19349
      // ==/UserScript==

      ;(function () {
        let click_cnt = 0
        $(document).ready(function () {
          $('html').click(function (e) {
            let n = 18
            let $i
            click_cnt++
            if (click_cnt === 10) {
              $i = $('<b></b>').text('OωO')
            } else if (click_cnt === 20) {
              $i = $('<b></b>').text('(๑•́ ∀ •̀๑)')
            } else if (click_cnt === 30) {
              $i = $('<b></b>').text('(๑•́ ₃ •̀๑)')
            } else if (click_cnt === 40) {
              $i = $('<b></b>').text('(๑•̀_•́๑)')
            } else if (click_cnt === 50) {
              $i = $('<b></b>').text('（￣へ￣）')
            } else if (click_cnt === 60) {
              $i = $('<b></b>').text('(╯°口°)╯(┴—┴')
            } else if (click_cnt === 70) {
              $i = $('<b></b>').text('૮( ᵒ̌皿ᵒ̌ )ა')
            } else if (click_cnt === 80) {
              $i = $('<b></b>').text('╮(｡>口<｡)╭')
            } else if (click_cnt === 90) {
              $i = $('<b></b>').text('( ง ᵒ̌皿ᵒ̌)ง⁼³₌₃')
            } else if (click_cnt >= 100 && click_cnt <= 105) {
              $i = $('<b></b>').text('(ꐦ°᷄д°᷅)')
            } else {
              $i = $('<b></b>').text('❤')
              n = Math.round(Math.random() * 14 + 6)
            }
            const x = e.pageX,
              y = e.pageY
            $i.css({
              'z-index': 9999,
              top: y - 20,
              left: x,
              position: 'absolute',
              color: '#E94F06',
              'font-size': n,
              '-moz-user-select': 'none',
              '-webkit-user-select': 'none',
              '-ms-user-select': 'none',
            })
            $('body').append($i)
            $i.animate(
              {
                top: y - 180,
                opacity: 0,
              },
              1500,
              function () {
                $i.remove()
              }
            )
          })
        })
      })()
    </script>
  </body>
</html>
