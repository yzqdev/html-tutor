<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="http://www.softwhy.com/" />
<title>蚂蚁部落</title>
<script>
window.onload = function(){
  let oMsg = document.getElementById("msg");
  let oBtn = document.getElementById("btn");
  let oMsg_c = document.getElementById("msg_c");
  let oUl = document.createElement("ul");
  oMsg_c.appendChild(oUl);
  oBtn.onclick = function(){
    let sVal = oMsg.value;
    let oli = document.createElement("li");
    oli.innerHTML = sVal + " <span>删除</span>";
    let oli1 = oUl.getElementsByTagName("li");
    if(oli1.length>0){
      oUl.insertBefore(oli,oli1[0]);
    }
    else{
      oUl.appendChild(oli);
    }
    oMsg.value='';
    let oSpan = document.getElementsByTagName("span");
    for(let index=0; index<oSpan.length; index++){
      oSpan[index].onclick = function(){
        oUl.removeChild(this.parentNode);
      }
    }
  }
}
</script>
</head>
<body>
<h1>简易留言板</h1>
<input id="msg" type="text" size="40" value="">
<input id="btn" type="button" value="留言">
<div id="msg_c"></div>
</body>
</html>
