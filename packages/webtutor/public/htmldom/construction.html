<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="demo"></p>
</body>

<script>
    "use strict";
    const dy = [1, 1, 1];
    document.getElementById("demo").innerHTML = isDate(dy);

    function isDate(myArray) {
        return myArray.constructor.toString().indexOf("Array") > -1;
    }
</script>
</html>
