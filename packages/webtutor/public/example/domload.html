<!DOCTYPE html>
<html>
<head>
    <meta charset=" utf-8">
    <meta name="author" content="http://www.softwhy.com/"/>
    <title>蚂蚁部落</title>
    <style type="text/css">
        #box li {
            width: 350px;
            height: 25px;
            line-height: 25px;
            font-size: 12px;
        }
    </style>
    <script>
        addEventListener("DOMContentLoaded", function () {
            let lis = document.getElementsByTagName("li");
            lis[1].style.color = "red";

        }, false);
    </script>
</head>
<body>
<ul id="box">
    <li>蚂蚁部落一</li>
    <li>蚂蚁部落二</li>
    <li>蚂蚁部落三</li>
    <li>蚂蚁部落四</li>
    <li>蚂蚁部落五</li>
    <li>蚂蚁部落六</li>
</ul>
</body>
</html>
