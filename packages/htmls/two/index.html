<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="stylesheet/less" type="text/css" href="index.less" />
    <script src="https://cdn.bootcdn.net/ajax/libs/less.js/4.1.1/less.min.js"></script>
  </head>
  <body>
    <section>
      <h2>flex布局</h2>
      <article class="outer1">
        <div class="left"></div>
        <div class="center"></div>
        <div class="right"></div>
      </article>
      <h2>
        利用绝对定位的方式，左右两栏设置为绝对定位，中间设置对应方向大小的margin的值
      </h2>
      <article class="outer2">
        <div class="left"></div>
        <div class="center"></div>
        <div class="right"></div>
      </article>
      <h2>
        利用浮动的方式，左右两栏设置固定大小，并设置对应方向的浮动。中间一栏设置左右两个方向的margin值，<em
          >注意这种方式，中间一栏必须放到最后</em
        >
      </h2>
      <article class="outer3">
        <div class="left"></div>

        <div class="right"></div>
        <div class="center"></div>
      </article>
      <h2>圣杯布局,使用浮动和负边距实现</h2>
      <article class="outer4">
        <div class="center"></div>
        <div class="left"></div>

        <div class="right"></div>
      </article>
      <h2>
        双飞翼布局，双飞翼布局相对于圣杯布局来说，左右位置的保留是通过中间列的
        margin 值来实现的，而不是通过父元素的 padding
        来实现的。本质上来说，也是通过浮动和外边距负值来实现的。
      </h2>
      <article class="outer5">
        <div class="center"><div class="wrapper"></div></div>
        <div class="left"></div>

        <div class="right"></div>
      </article>
    </section>
  </body>
</html>
