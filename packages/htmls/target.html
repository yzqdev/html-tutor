<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function clickFunc(event) {
        console.log(event.target);
        console.log(event.currentTarget);
      }
      // 如果单击 button，即使我们将事件附加在最外面的div上，它也将打印 button 标签，因此我们可以得出结论event.target是触发事件的元素。event.currentTarget是附加事件处理程序的元素。
    </script>
  </head>
  <body>
    <div
      onclick="clickFunc(event)"
      style="
        text-align: center;
        margin: 15px;
        border: 1px solid red;
        border-radius: 3px;
      "
    >
      <div
        style="margin: 25px; border: 1px solid royalblue; border-radius: 3px;"
      >
        <div
          style="margin: 25px; border: 1px solid skyblue; border-radius: 3px;"
        >
          <button style="margin: 10px;">Button</button>
        </div>
      </div>
    </div>
  </body>
</html>
